name: simplereactapp CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress.io/github-action@v2

        with:
          build: npm run build
          start: npm start
